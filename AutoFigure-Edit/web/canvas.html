<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autofigure2 Canvas</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="canvas">
    <div class="canvas-page">
      <header class="topbar">
        <div>
          <div class="brand">Autofigure2 Canvas</div>
          <div class="subtitle">
            Status: <span id="statusText">Waiting</span>
          </div>
        </div>
        <div class="topbar-actions">
          <button class="ghost" id="logToggle">Logs</button>
          <div class="job-pill">Job <span id="jobId"></span></div>
        </div>
      </header>

      <main class="canvas-stage">
        <div class="canvas-shell">
          <iframe
            id="svgEditorFrame"
            class="svg-frame"
            title="SVG-Edit Canvas"
          ></iframe>
          <div id="svgFallback" class="svg-fallback">
            <div class="fallback-title">SVG-Edit not installed</div>
            <div class="fallback-body">
              Drop an SVG-Edit build into <code>web/vendor/svg-edit/</code> (editor/index.html) to enable editing.
            </div>
            <object id="fallbackObject" type="image/svg+xml" class="fallback-object"></object>
          </div>
        </div>
      </main>

      <button class="fab" id="artifactToggle" aria-label="Artifacts">
        <svg class="fab-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm1 2v10h14V7H5zm2 8l3-3 2 2 3-3 4 4H7z"
            fill="#f2f2f2"
          />
        </svg>
      </button>

      <aside class="artifact-panel" id="artifactPanel">
        <div class="panel-header">Artifacts</div>
        <div class="artifact-list" id="artifactList"></div>
      </aside>

      <aside class="log-panel" id="logPanel">
        <div class="panel-header">Logs</div>
        <div class="log-body" id="logBody"></div>
      </aside>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
